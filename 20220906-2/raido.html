<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return check()">
        <input type="radio" name="dessert" value="fruit" />
        <input type="radio" name="dessert" value="coffee" />
        <input type="radio" name="dessert" value="tea" />
        <input type="radio" name="dessert" value="icecream" />
        <input type="submit" value="선택" />
    </form>
    <script>
        function check() {
            const query = 'input[name="dessert"]:checked';
            const selected = document.querySelector(query);
            if(selected == null) {
                alert("디저트를 선택해주세요.");
                return false;
            }
            console.log(selected.value);
            return false; // console 메세지를 보기 위해 false함.
        }
    </script>
</body>
</html>
